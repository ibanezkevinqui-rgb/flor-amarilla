<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Animada</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', cursive;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: azure;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    /* Texto grande HOLA */
    .greetings {
      font-size: 7rem;
      font-weight: 900;
      letter-spacing: 10px;
    }

    .greetings > span {
      color: #fff200;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        color: #fff200;
        text-shadow: 0 0 12px #fff200, 0 0 50px #fff200, 0 0 100px #fff200;
      }
      10%, 90% {
        color: #444;
        text-shadow: none;
      }
    }

    /* Animación escalonada */
    .greetings > span:nth-child(1) { animation-delay: 0s; }
    .greetings > span:nth-child(2) { animation-delay: 0.2s; }
    .greetings > span:nth-child(3) { animation-delay: 0.4s; }
    .greetings > span:nth-child(4) { animation-delay: 0.6s; }

    /* Texto secundario */
    .description {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
      color: #fff200;
      animation: glow 2s infinite alternate;
    }

    /* Botón */
    .button a {
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      color: black;
      font-weight: bold;
      padding: 15px 40px;
      border-radius: 40px;
      background-color: #fff200;
      box-shadow: 0 0 15px #fff200, 0 0 30px #fff200;
      transition: 0.3s;
    }

    .button a:hover {
      background-color: #ffee00;
      box-shadow: 0 0 30px #fff200, 0 0 60px #fff200;
    }

    @media screen and (max-width:574px) {
      .greetings {
        display: block;
        font-size: 4rem;
        font-weight: 800;
        text-align: center;
      }
      .description {
        font-size: 1.2rem;
      }
      .button a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Letras individuales para animación -->
  <div class="greetings">
    <span>b</span>
    <span>a</span>
    <span>b</span>
    <span>y</span>
    <br>
    <span>b</span>
    <span>l</span>
    <span>u</span>
    <span>e</span>
  </div>

  <div class="description">SON PARA TI &lt;3</div>

  <div class="button">
        <a href="flower.html" style="color: #fff;">CLICK AQUÍ</a>
  </div>
</body>
</html>
